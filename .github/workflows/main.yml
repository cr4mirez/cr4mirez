name: Github Readme Daily Quotes

on:
  push:
    branches: [ main ]

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          npm install

      - name: Generate daily quote
        run: |
          node index.js

      - name: Update README with quote
        uses: peter-evans/create-readme-md@v2
        with:
          file: README.md
          content: |-
            ## Daily Quote

            {{ quote }}

            - **Author:** {{ author }}
            - **Source:** [{{ source }}]({{ sourceUrl }})

          with-template: true
